<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .countdown-wrapper {
        background: #111111;
        min-height: 88px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        position: fixed;
        z-index: 99;
        width: 100%;
        bottom: 0;
        left: 0;
        padding: 7px;
      }

      .countdown-title {
        color: #fff;
        font-size: 22px;
        font-weight: 600;
      }

      .countdown {
        font-size: 16px;
        color: #fff;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .countdown > div {
        display: inline-block;
        margin: 5px;
        text-align: center;
      }

      .digits {
        display: flex;
        justify-content: center;
      }

      .digit {
        margin: 3px;
        padding: 5px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        width: 25px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        background-color: #88b239;
      }

      .unit {
        margin-top: 3px;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .countdown-wrapper {
          flex-direction: column;
          gap: 10px;
        }

        .countdown > div {
          margin: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-wrapper">
      <div class="countdown-title">GRAND OPENING</div>
      <div class="countdown">
        <div>
          <div class="digits">
            <div class="digit"></div>
            <div class="digit"></div>
          </div>
          <div class="unit">Days</div>
        </div>
        <div>
          <div class="digits">
            <div class="digit"></div>
            <div class="digit"></div>
          </div>
          <div class="unit">Hours</div>
        </div>
        <div>
          <div class="digits">
            <div class="digit"></div>
            <div class="digit"></div>
          </div>
          <div class="unit">Minutes</div>
        </div>
        <div>
          <div class="digits">
            <div class="digit"></div>
            <div class="digit"></div>
          </div>
          <div class="unit">Seconds</div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        // Specify the target timestamp
        const targetDate = "2024-12-21T01:23:45CST";

        // Function to convert CST to UTC (browser doesn't parse CST directly)
        function convertToUTC(timestamp) {
          const date = new Date(timestamp.replace("CST", "-06:00"));
          return date;
        }

        // Initialize the target date
        const target = convertToUTC(targetDate);

        // Function to update digit values
        function updateDigitElements(container, value) {
          const digits = String(value).padStart(2, "0").split("");
          const digitElements = container.querySelectorAll(".digit");
          digitElements[0].textContent = digits[0];
          digitElements[1].textContent = digits[1];
        }

        // Update the countdown every second
        const countdownElement = document.querySelector(".countdown");
        const interval = setInterval(() => {
          const now = new Date();
          const difference = target - now;

          if (difference <= 0) {
            clearInterval(interval);
            countdownElement
              .querySelectorAll(".digits")
              .forEach((container) => {
                updateDigitElements(container, 0);
              });
            return;
          }

          const days = Math.floor(difference / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (difference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((difference % (1000 * 60)) / 1000);

          updateDigitElements(
            countdownElement.children[0].querySelector(".digits"),
            days
          );
          updateDigitElements(
            countdownElement.children[1].querySelector(".digits"),
            hours
          );
          updateDigitElements(
            countdownElement.children[2].querySelector(".digits"),
            minutes
          );
          updateDigitElements(
            countdownElement.children[3].querySelector(".digits"),
            seconds
          );
        }, 1000);
      })();
    </script>
  </body>
</html>
